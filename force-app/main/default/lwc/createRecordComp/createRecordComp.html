<template>
    <lightning-card title="Create Record">
        <div class="slds-m-around_medium">
            <form>
                <lightning-input label="Enter First Name" name="FirstName" onchange={changeHandler}></lightning-input>
                <lightning-input label="Enter Last Name" name="LastName" onchange={changeHandler}></lightning-input>
                <lightning-input label="Enter Phone" name="Phone" onchange={changeHandler}></lightning-input>
                <lightning-button label="Create Contact" variant="brand" onclick={createContact}></lightning-button>
            </form>
        </div>
    </lightning-card>
</template>
