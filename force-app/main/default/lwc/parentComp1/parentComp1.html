<template>
    <lightning-card title="Parent Component">
        <p>Parent Component</p>
        <lightning-input label="Enter Text to Send" value={inputValue} onchange={inputValueChangeHandler}></lightning-input>
        <lightning-button variant="brand" onclick={sendButtonHandler} label="Send"></lightning-button> 
        <lightning-button variant="brand" onclick={callChildMethod} label="Call Child Method"></lightning-button> 
        <c-child-comp1 parentmessage={messageToSent}>
            <p slot="first">Message 1</p>
            <p slot="second">Message 2</p>
        </c-child-comp1>
    </lightning-card>
</template>
