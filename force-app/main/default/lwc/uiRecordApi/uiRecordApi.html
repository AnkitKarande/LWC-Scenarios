<template>
    <lightning-card title="getRecord">
        <div class="slds-m-around_medium">
            <template if:true={getRecordResult}>
                <p>{getRecordResult.fields.Company.value}</p>
                <p>{getRecordResult.fields.Name.value}</p>
                <p>{getRecordResult.fields.Title.value}</p>
            </template>
        </div>
    </lightning-card>

    <lightning-card title="Create Record">
        <div class="slds-m-around_medium">
            <form>
                <lightning-input label="Account Name" onchange={changeHandler} name="Name"></lightning-input>
                <lightning-input label="Annual Revenue" onchange={changeHandler} name="AnnualRevenue"></lightning-input>
                <lightning-input label="Phone" onchange={changeHandler} name="Phone"></lightning-input>
                <lightning-button label="Create Account" onclick={createAccount} variant="success"></lightning-button>
            </form>
        </div>
    </lightning-card>

    <lightning-card title="Delete Record">
        <div class="slds-m-around_medium">
            <lightning-input label="Enter RecordId" onchange={deleteChangeHandler}></lightning-input>
            <lightning-button variant="destructive" label="Delete Record" onclick={deleteRecord}></lightning-button>
        </div>
    </lightning-card>
</template>
