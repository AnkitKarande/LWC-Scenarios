<template>
    <lightning-card title="getObjectInfo">
        <div class="slds-m-around_medium">
            <template if:true={getObjectInfoData}>
                <p>DefaultRecordTypeId : <b>{getObjectInfoData.defaultRecordTypeId}</b></p>
                <p>Object Api Name : <b>{getObjectInfoData.apiName}</b></p>
            </template>
        </div>
    </lightning-card>

    <lightning-card title="getObjectInfo">
        <div class="slds-m-around_medium">
            <template for:each={getObjectInfosData} for:item="result">
                <div key={result.result.apiName}>
                    <p>Object Api Name : <b>{result.result.apiName}</b></p>
                    <p>DefaultRecordTypeId : <b>{result.result.defaultRecordTypeId}</b></p>
                </div>
            </template>
        </div>
    </lightning-card>
    <lightning-card title="getObjectInfo">
        <div class="slds-m-around_medium">
            <template for:each={getPicklistValuesData} for:item="picklist">
                <p key={picklist}>{picklist.label}</p>
            </template>
        </div>
    </lightning-card>
    <lightning-card title="getObjectInfo">
        <div class="slds-m-around_medium">
            <template for:each={getPicklistValuesForObject} for:item="picklist">
                <p key={picklist}>{picklist.label}</p>
            </template>
        </div>
    </lightning-card>
</template>
