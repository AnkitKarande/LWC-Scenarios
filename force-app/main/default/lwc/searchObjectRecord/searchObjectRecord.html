<template>
    <lightning-card title="Search Object Records">
        <div class="slds-m-around_medium">
            <!-- Search Bar -->
            <div class="slds-p-around-medium slds-grid slds-gutters">
                <div class="slds-col slds-size_2-of-12">
                    <lightning-combobox
                        name="search"
                        label="Select Object"
                        value={searchObjectVal}
                        options={searchObjectOptions}
                        onchange={searchOnchageHandler}
                    ></lightning-combobox>
                </div>
                <div class="slds-col slds-size_8-of-12">
                    <lightning-input label="Enter Search Keyword" onchange={inputOnChangeHanlder}></lightning-input>
                </div>
                <div class="slds-col slds-size_2-of-12 slds-m-top_large">
                    <p> </p>
                    <lightning-button variant="brand" label="Search" onclick={searchOnClickHandler}></lightning-button>
                </div>
            </div>

        </div>

    <template if:true={accountData}>
        <template if:true={accountData.length}>
            <div class="slds-m-around_medium">
            <lightning-datatable
                key-field="Id"
                columns={accountColumns}
                data={accountData}
                hide-checkbox-column
                onrowaction={performRowActions}
            ></lightning-datatable>
            </div>
        </template>
        <template if:false={accountData.length}>
            <div class="slds-text-align_center">
                <p><b>No Account Record Found</b></p>
            </div>
        </template>
    </template>


    <template if:true={opportunityData}>
        <template if:true={opportunityData.length}>
            <div class="slds-m-around_medium">
                <lightning-datatable
                    key-field="Id"
                    columns={opportunityColumns}
                    data={opportunityData}
                    onrowaction={performRowActions}
                    hide-checkbox-column
                ></lightning-datatable>
            </div>
        </template>
        <template if:false={opportunityData.length}>
            <div class="slds-text-align_center">
                <p><b>No Opportunity Record Found</b></p>
            </div>
        </template>
    </template>

    <template if:true={contactData}>
        <template if:true={contactData.length}>
            <div class="slds-m-around_medium">
                <lightning-datatable
                    key-field="Id"
                    columns={contactColumns}
                    data={contactData}
                    onrowaction={performRowActions}
                    hide-checkbox-column
                ></lightning-datatable>
            </div>
        </template>
        <template if:false={contactData.length}>
            <div class="slds-text-align_center">
                <p><b>No Contact Record Found</b></p>
            </div>
        </template>
        
    </template>
    </lightning-card>
</template>
