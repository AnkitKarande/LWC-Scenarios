<template>
    <lightning-card title="Update Record">
        <div class="slds-m-around_medium">
            <lightning-button label="Refresh" onclick={refreshTable} variant="brand"></lightning-button>
        </div>
        <div class="slds-m-around_medium">
            <lightning-datatable
                key-field="Id"
                data={contactData}
                columns={contactFields}
                draft-values={draftValues}
                onsave={handleSave}
                hide-checkbox-column
            ></lightning-datatable>
        </div>
    </lightning-card>
</template>
